<!DOCTYPE html>
<html>
<head>
	<title>Student Marks</title>
</head>
<body>
	<form method="POST">{% csrf_token %}
<table>
<tr>
	<th>Sno</th>
	<th>Stu_Name</th>
	<th>Marks</th>
</tr>
<tr>

{% endfor %}
</table>
<input type="submit" value="submit">
</form>
</body>
</html>
